services:
  - type: web
    name: quantflow-dashboard
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python init_db.py && streamlit run dashboard/app.py --server.port 10001
    plan: free
    autoDeploy: true

  - type: web
    name: quantflow-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python init_db.py && uvicorn api.main:app --host 0.0.0.0 --port 10000
    plan: free
    autoDeploy: true
